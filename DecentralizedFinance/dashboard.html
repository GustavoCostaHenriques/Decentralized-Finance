<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>DeFi Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centralizar o container horizontalmente */
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard-container {
            max-width: 800px; /* Aumentei um pouco a largura máxima para ter mais espaço para as seções lado a lado */
            width: 100%;
            display: flex;
            flex-wrap: wrap; /* Permitir que as seções quebrem para a próxima linha */
            justify-content: flex-start; /* Alinhar as seções à esquerda e permitir que se organizem */
            gap: 15px; /* Espaçamento entre as seções */
        }

        .section {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #eee;
            /* Não defina uma largura fixa aqui para permitir que o flexbox as organize */
            min-width: 250px; /* Largura mínima para cada seção */
            flex-grow: 1; /* Permite que as seções cresçam para ocupar o espaço disponível */
        }

        .section-title {
            font-size: 1em;
            font-weight: bold;
            color: #555;
            width: 100%;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            font-size: 0.9em;
        }

        input[type="number"] {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 150px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        p {
            font-style: italic;
            color: #777;
            font-size: 0.85em;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>DeFi Dashboard</h1>

    <div class="dashboard-container">
        <div class="section">
            <h2 class="section-title">Set DEX Exchange Rate</h2>
            <label for="rateInput">Set DEX Swap Rate (wei per DEX):</label>
            <input type="number" id="rateInput" />
            <button onclick="setRateEthToDex()">Set Rate</button>
            <p id="rateStatus"></p>
        </div>

        <div class="section">
            <h2 class="section-title">Buy DEX Tokens</h2>
            <label for="buyEthAmount">Buy DEX - Send ETH amount (in wei):</label>
            <input type="number" id="buyEthAmount" />
            <button onclick="buyDex()">Buy DEX</button>
            <p id="buyStatus"></p>
        </div>

        <div class="section">
            <h2 class="section-title">DEX Balance</h2>
            <button onclick="getDex()">Get My DEX Balance</button>
            <p id="dexBalance"></p>
        </div>

        <div class="section">
            <h2 class="section-title">Sell DEX Tokens</h2>
            <label for="sellDexAmount">Sell DEX - Amount to sell:</label>
            <input type="number" id="sellDexAmount" />
            <button onclick="sellDex()">Sell DEX</button>
            <p id="sellStatus"></p>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
